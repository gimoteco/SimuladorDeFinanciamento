<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link href="semantic/dist/semantic.min.css" rel="stylesheet" />
  <script src="js/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-i18n/1.5.3/angular-locale_pt-br.js"></script>
  <script src="js/angular-input-masks-standalone.min.js"></script>
  <script src="app/simulador.controller.js"></script>
</head>
<body ng-app="app" ng-controller="SimuladorController as vm">
  <div class="ui container">
    <h1 class="ui center aligned header">Simulador de financiamento</h1>
    <div class="ui ten column grid">
      <div class="six wide column">
        <form class="ui form">
          <div class="field">
            <label for="">Valor financiado</label>
            <input class="valor monetario" placeholder="0,00"  name="saldoDevedor" ng-model="parametrosDaSimulacao.saldoDevedor" ui-number-mask="2" type="text"></input>
          </div>
          <div class="field">
            <label for="">Taxa de juros por parcela (%)</label>
            <input class="valor monetario" placeholder="0,00" type="text" ng-model="parametrosDaSimulacao.taxaDeJuros" ui-percentage-mask="2">
          </div>
          <div class="field">
            <label for="">Número de parcelas</label>
            <input placeholder="Número de parcelas" type="text" ng-model="parametrosDaSimulacao.numeroDeParcelas" ui-number-mask="0">
          </div>
          <div class="field">
            <label for="">Sistema de amortização</label>
            <select class="ui dropdown" ng-model="parametrosDaSimulacao.sistemaDeAmortizacao" name="" id="">
              <option value="">Selecione...</option>
              <option value="Price">Price</option>
              <option value="SAC">Constante (SAC)</option>
              <option value="SAM">Misto (SAM)</option>
            </select>
          </div>
          <button ng-click="vm.simular(parametrosDaSimulacao)" type="button" class="ui fluid primary button">
            <i class="calculator icon"></i>
            Calcular
          </button>
        </form>
      </div>

      <div class="ten wide column" ng-show="vm.parcelas.length > 0">
        <table class="ui table">
          <thead>
            <tr>
              <th>Nº</th>
              <th>Amortização</th>
              <th>Juros</th>
              <th>Parcela</th>
              <th>Saldo devedor</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="parcela in vm.parcelas">
              <td>Parcela {{ $index }}</td>
              <td>{{ parcela.Amortizacao }}</td>
              <td>{{ parcela.Juros }}</td>
              <td>{{ parcela.Prestacao }}</td>
              <td>{{ parcela.SaldoDevedor }}</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <th></th>
              <th>{{ vm.totais.Amortizacao }}</th>
              <th>{{ vm.totais.Juros }}</th>
              <th>{{ vm.totais.Prestacao }}</th>
              <th></th>
            </tr>
          </tfoot>
        </table>
      </div>
  </div>
</body>
</html>
